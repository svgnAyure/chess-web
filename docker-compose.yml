version: '3'
services:
  client:
    build: ./client
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - webnet

  server:
    build: ./server
    environment:
      NODE_ENV: production
      SERVER_URL: http://localhost:3000
    networks:
      - webnet

networks:
  webnet:
